.user-options {
  display: flex;
  align-items: center; /* âœ… fixed typo */
  font-size: 25px;
  margin-left: 80px;
  margin-top: -10px;
}

.user-options i {
  position: relative;
  display: inline-flex;
  align-items: center;
  justify-content: center;
  width: 50px;
  height: 50px;
  border-radius: 50%;
  overflow: hidden;
  cursor: pointer;
  background: transparent;
  border: none;
  font-size: 24px;
  color: #000;
  outline: none;
}

/* Ripple effect on icon */
.user-options i::after {
  content: '';
  position: absolute;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.3); /* Your custom color */
  border-radius: 50%;
  transform: scale(0);
  opacity: 0;
  transition: transform 0.11s ease-in, opacity 0.09s ease-out;
  z-index: 0;
}

.user-options i:active::after {
  transform: scale(1.5);
  opacity: 1;
}

.filters{
  position: fixed;
  top: 60px;
  width: 100%;
  height: 40px;
  padding: 0 5px;
  display: flex;
  align-items: center;
  overflow-x: auto;
  overflow-y: hidden;
}

.filters: :-webkit-scrollbar{
  display: none;
}

.filter-options{
  flex: 0 0 auto;
  padding: 8px 12px;
  border-radius: 10px;
  background: #fff;
  border: 1px solid #dbdbdb;
  text-transform: capitalize;
  margin-left: 10px;
  color: #242424;
  font-size: 15px;
  cursor: pointer;
}

.filter-options.active{
  color: #fff;
  background: #000;
}

.video-container {
  width: 100%;
  margin-top: 95px;
  padding: 5px 0px;
  display: grid;
  grid-template-row: repeat(4, 25%);
  grid-gap: 15px 5px;
  overflow-y: hidden;
}

.video{
  min-height: 250px;
  height: auto;
}

.thumbnail{
  width: 100%;
  height: 70%;
  object-fit: cover;
}

.content{
  width: 100%;
  height: 100px;
  padding: 10px;
  display: flex;
  justify-content: space-between;
}

.channel-icon{
  width: 65px;
  height: 50px;
  border-radius: 50%;
  object-fit: cover;
  margin-right: 10px;
}

.title {
  width: 100%;
  height: 40px;
  overflow: hidden;
}

.channel-name{
  font-size: 14px;

}









</style><script>const videoCardContainer = document.querySelector('.video-container');

let api_key = "AIzaSyBC9pobRujBvHWDmknDKRwV0J8O7Nu8Tlw";
let video_http = "https://www.googleapis.com/youtube/v3/videos?";
let channel_http = "https://www.googleapis.com/youtube/v3/channels?";

fetch(video_http + new URLSearchParams({
  key: api_key,
  part: 'snippet',
  chart: 'mostPopular',
  maxResults: 50,
  regionCode: 'IN'
}))
.then(res => res.json())
.then(data => {
  data.items.forEach(item => {
    getChannelIcon(item);
  });
})
.catch(err => console.log(err));

const getChannelIcon = (video_data) => {
  fetch(channel_http + new URLSearchParams({
    key: api_key,
    part: 'snippet',
    id: video_data.snippet.channelId
  }))
  .then(res => res.json())
  .then(data => {
    video_data.channelThumbnail = data.items[0].snippet.thumbnails.default.url;
    makeVideoCard(video_data);
  })
}

const makeVideoCard = (data) => {
  videoCardContainer.innerHTML += `
    <div class="video" onclick="location.href = 'https://youtube.com/watch?v=${data.id}'">  
      <img src="${data.snippet.thumbnails.high.url}" class="thumbnail" alt="">  
      <div class="content">  
        <img src="${data.channelThumbnail}" class="channel-icon" alt="">  
        <div class="info">  
          <h4 class="title">${data.snippet.title}</h4>  
          <p class="channel-name">${data.snippet.channelTitle}</p>  
        </div>  
      </div>  
    </div>
  `;
}




</script>
